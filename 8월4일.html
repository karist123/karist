<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>주문 홈페이지</title>
</head>

<body>
    <div class="container">
        <h1>상품 주문서</h1>
        <fieldset>주문 방법</fieldset>
        <ul>
            <li>
                <label><input type="checkbox">과태말라 안티구아 (100g)</label>
                <label><input type="number" value="0" min="0" max="5">개</label>
            </li>
            <li>
                <label><input type="checkbox">인도네시아 만델링 (100g)</label>
                <label><input type="number" value="0" min="0" max="0">개</label>
            </li>
            <li>
                <label><input type="checkbox">탐라는도다(블렌딩) (100g)</label>
                <label><input type="number" value="0" min="0" max="0">개</label>
            </li>
        </ul>
    </div>
    <div class="centered">
        <input type="submit" value="주문하기">
        <input type="reset" value="다시 작성">
    </div>
</body>

</html>
